<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>SimCity BuildIt Helper</title>
		<link crossorigin="anonymous" href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" />
		<link href="index.css" rel="stylesheet" type="text/css" />
		<script type="module" src="js/index.js"></script>
	</head>
	<body>
		<h1>SimCity BuildIt Helper</h1>
		<form id="recipe">
			<input name="ingredient" autocomplete="off" placeholder="Ingredient" />
			<ul id="ingredients"></ul>
		</form>
		<div id="ingredient">
			<h2>
				<a href="#" data-quantity-operand="-10" title="Make 10 less">-10</a>
				<a href="#" data-quantity-operand="-1" title="Make 1 less">-1</a>
				<span id="ingredient_title"></span>
				<a href="#" data-quantity-operand="1" title="Make 1 more">+1</a>
				<a href="#" data-quantity-operand="10" title="Make 10 more">+10</a>
			</h2>
			<p id="ingredient_basic">Build it directly in the factory!</p>
			<svg id="ingredient_dependencies"></svg>
		</div>
	</body>
</html>
