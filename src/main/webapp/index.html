<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>SimCity BuildIt Helper</title>
		<link href="index.css" rel="stylesheet" type="text/css" title="defaut" />
		<script type="text/javascript" src="js/tools/extension.js"></script>
		<script type="text/javascript" src="js/tools/dom_extension.js"></script>
		<script type="text/javascript" src="js/tools/hash.js"></script>
		<script type="text/javascript" src="js/tools/forms.js"></script>
		<script type="text/javascript" src="js/router.js"></script>
		<script type="text/javascript" src="js/ingredients.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
	</head>
	<body>
		<h1>SimCity BuildIt Helper</h1>
		<form id="recipe">
			<input name="ingredient" autocomplete="off" placeholder="Ingredient" />
			<ul id="ingredients"></ul>
		</form>
		<div id="ingredient">
			<h2>
				<a href="#" data-quantity-operand="-10">-10</a>
				<a href="#" data-quantity-operand="-1">-1</a>
				<span id="ingredient_title"></span>
				<a href="#" data-quantity-operand="1">+1</a>
				<a href="#" data-quantity-operand="10">+10</a>
			</h2>
			<p id="ingredient_basic">Build it directly in the factory!</p>
			<svg id="ingredient_dependencies"></svg>
		</div>
	</body>
</html>
